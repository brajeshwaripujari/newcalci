<!DOCTYPE html>
<html>
<head>
    <title> simple calculator</title>
</head>
  <h3>
    Basavarajeshwari
     </h3>
<body>
  <form>
    Enter number-1:<input type="number" id ="num1">
    Enter number-2:<input type="number" id ="num2">
     <input type ="button" value ="ADD" onclick="add();">
    <input type ="button" value ="MUL" onclick="mul();">
    <input type ="button" value ="DIV" onclick="div();">
    <input type ="button" value ="SUB" onclick="sub();">
    <p id="result">
      
    </p>
  </form>
  <script>
    function add(){
      var n1=document.getElementById("num1").value;
       var n2=document.getElementById("num2").value;
      
      var sum = +n1 + +n2;
     
      alert("sum is"+ sum);
       document.getElementById("result").innerText=sum;
      
       }
   function mul() {
     var n1=document.getElementById("num1").value;
       var n2=document.getElementById("num2").value;
      var sum = +n1 * +n2;
     alert("result is"+ sum);
       document.getElementById("result").innerText=sum;
   }
     function div() {
     var n1=document.getElementById("num1").value;
       var n2=document.getElementById("num2").value;
      var sum = +n1 / +n2;
     alert("result is"+ sum);
       document.getElementById("result").innerText=sum;
   } 
   function sub() {
     var n1=document.getElementById("num1").value;
       var n2=document.getElementById("num2").value;
      var sum = +n1 - +n2;
     alert("result is"+ sum);
       document.getElementById("result").innerText=sum;
   }
     
  </script>
    
</body>
</html>
